<!DOCTYPE html>
<html>
<head th:fragment="head">
<title>Royale League</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link href="/img/icon-black.png" rel="icon" type="image/png" />
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
	name="viewport" />

<!-- Fonts and icons -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous" />
	
<!-- CSS Files -->
<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet" />
<link href="/css/now-ui-kit.css?v=1.2.0"
	th:href="@{/css/now-ui-kit.css}" rel="stylesheet" />

<!-- Custom CSS File -->
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

<!-- Datatables plugin for table -->
<link th:href="@{/css/plugins/jquery.dataTables.min.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/dataTables.bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<div th:fragment="scripts">
		<!-- Core JS Files -->
		<script src="/js/core/jquery.min.js"
			th:src="@{/js/core/jquery.min.js}" type="text/javascript"></script>
		<script src="/js/core/popper.min.js"
			th:src="@{/js/core/popper.min.js}" type="text/javascript"></script>
		<script src="/js/core/bootstrap.min.js"
			th:src="@{/js/core/bootstrap.min.js}" type="text/javascript"></script>

		<!-- Plug in for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
		<script src="/js/plugins/bootstrap-datepicker.js"
			th:src="@{/js/plugins/bootstrap-datepicker.js}"
			type="text/javascript"></script>
		<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
		<script src="/js/now-ui-kit.js?v=1.2.0" th:src="@{/js/now-ui-kit.js}"
			type="text/javascript"></script>
		<!-- Plugin for DataTables -->
		<script src="/js/plugins/dataTables.bootstrap.min.js"
			th:src="@{/js/plugins/dataTables.bootstrap.min.js}"
			type="text/javascript"></script>
		<script src="/js/plugins/jquery.dataTables.min.js"
			th:src="@{/js/plugins/jquery.dataTables.min.js}"
			type="text/javascript"></script>
			
		<!-- Custom Scripts -->
		<script src="/js/script.js" th:src="@{/js/script.js}" type="text/javascript"></script>
	</div>
</body>
</html>
